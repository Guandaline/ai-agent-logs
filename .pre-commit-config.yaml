repos:
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        exclude: '\.venv|\.git|__pycache__|docs|data|.*\.txt$'
  - repo: https://github.com/PyCQA/isort
    rev: 5.12.0
    hooks:
      - id: isort
        exclude: '\.venv|\.git|__pycache__|docs|data|.*\.txt$'
  - repo: https://github.com/PyCQA/flake8
    rev: 6.1.0
    hooks:
      - id: flake8
        exclude: '\.venv|\.git|__pycache__|docs|data|.*\.txt$'
