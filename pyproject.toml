[project]
name = "ai-agent-logs"
version = "0.1.0"
description = "Python script that processes AI agent logs, extracts useful insights, and presents the results in a structured format."
authors = [
    {name = "Guandaline", email = "vhguandaline@gmail.com"}
]
readme = "README.md"
requires-python = ">=3.11"

[tool.poetry.dependencies]
python = "^3.11"
ray = ">=2.43.0,<3.0.0"


[tool.poetry]
name = "ai-agent-logs"
version = "0.1.0"
description = "Python script that processes AI agent logs, extracts useful insights, and presents the results in a structured format."
authors = ["Guandaline <vhguandaline@gmail.com>"]
packages = [{include = "ai_agent_logs"}]  # Garante que o Poetry reconhece o cÃ³digo

[tool.poetry.group.dev.dependencies]
pytest = "^8.3.5"
pytest-benchmark = "^5.1.0"
pytest-cov = "^6.0.0"
black = "^25.1.0"
isort = "^6.0.1"
flake8 = "^7.1.2"
mypy = "^1.15.0"
pylint = "^3.3.4"
autopep8 = "^2.3.2"
autoflake = "^2.3.1"

[tool.isort]
profile = "black"
skip = [".venv", ".git", "__pycache__", "docs", "data", "*.txt"]

[build-system]
requires = ["poetry-core>=2.0.0,<3.0.0"]
build-backend = "poetry.core.masonry.api"