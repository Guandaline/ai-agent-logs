name: ğŸš€ CI - Run Tests and Lint

on:
  pull_request:
    branches:
      - main

jobs:
  test-and-lint:
    name: âœ… Run Tests & Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ›ï¸ Checkout Code
        uses: actions/checkout@v4

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: ğŸ“¦ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install poetry
          poetry config virtualenvs.create true
          poetry install --no-interaction
          poetry show  # ğŸ” Lista os pacotes instalados para debug

      - name: ğŸ”§ Manually Install Ray (if missing)
        run: poetry run pip install ray

      - name: ğŸ¯ Run Tests
        run: poetry run pytest tests/

      - name: ğŸ” Check Code Formatting with Black
        run: poetry run black --check .

      - name: ğŸ” Run Linter (Flake8)
        run: poetry run flake8 .


